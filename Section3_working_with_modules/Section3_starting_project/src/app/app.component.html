<app-header />

<main>
    <ul id="users">
        <li *ngFor="let user of users">
                <app-user [user]="user"
                (select)="onSelectUser($event)" [selected]="user.id===selectedUserId"/>
        </li>
    </ul>

    <app-tasks *ngIf="selectedUser; else logout" [name]="selectedUser?selectedUser.name:''" [userId]="selectedUser.id"/>
    <ng-template #logout>
        <p>No users selected</p>
    </ng-template>
</main>
